<link rel="stylesheet" href="./shopCar/css/shopCar.css">

<!--头部-->
<header>
    <div class="header-wrap">
        购物车
    </div>
</header>

<!--用户位置-->
<div class="position">
    <a href="javascript:;">鲜蜂侠需要您的精确坐标</a>
</div>

<!--优惠消息-->
<div class="discount-info">
    <div class="discount-module">闪送超市</div>
    <div class="discount-cont">
        ￥0起送,22:00前满￥30减免运费,22:00后满￥69减免运费
    </div>
</div>

<!--收货信息-->
<div class="receipt-goods">
    <div class="receipt-time">
        <span>收货时间</span>
        <i>一小时送达</i>
        <a href="javascript:;"><span class="book">可预定</span></a>
    </div>
    <div class="receipt-remarks">
        <span>收货备注</span>
        <input class="remarks" type="text" placeholder="可输入100字以内特殊要求内容">
    </div>
</div>

<!--购物车商品列表-->
<div class="carContent">
    <div class="car-goods-item">
        <div class="checkbox">
            <span>
                <input class="input_check" type="checkbox" id="check3">
                <label for="check3"></label>
            </span>
        </div>
        <div class="goods-info">
            <a class="p-pic" href="javascript:;"><img src="./shopCar/img/0000002288_91150.jpg" alt=""></a>
            <a class="p-intro" href="javascript:;">
                <p class="p-title">蒙牛特仑苏纯牛奶</p>
                <p class="p-price">￥7</p>
                <p class="btns">
                    <span class="icon-font reduce"></span>
                    <span class="num">2</span>
                    <span class="icon-font add"></span>
                </p>
            </a>
        </div>
    </div>
</div>

<!--小结-->
<div class="summary">
    <div class="checkbox">
        <span>
            <input class="input_check" type="checkbox" id="check4">
            <label class="checkall" for="check4"></label>全选
        </span>
    </div>
    <span class="total">共: ￥<em>0</em></span>
    <div class="subBtn">满￥0起送</div>
</div>
