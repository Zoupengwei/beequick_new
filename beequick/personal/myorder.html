<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">

		<link rel="stylesheet" href="../public/css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/myorder.css"/>
		
		<title>爱鲜蜂-我的订单</title>
	</head>
	<body>
		<header>
			<div class="left">
				<img src="img/left.png" alt="" />
			</div>
			
			<div class="center">我的订单</div>
			
			<div class="right">
				<img src="img/refresh.png"/>
			</div>
		</header>

		<div class="main">
			<ul class="tabs">
				<li class="tab-item-active tab-item">全部订单</li>
				<li class="tab-item">待付款</li>
				<li class="tab-item">待收货</li>
				<li class="tab-item">待评价</li>
				<li class="tab-item">退款/售后</li>
			</ul>
			
			<div class="noorder">
				<ul class="orders">
					<div class="empty">
						<div class="circle">
							<img src="img/box.png" alt="" />
						</div>
						<span>还没有订单哦</span>
					</div>
				</ul>
			</div>
		</div>
		
	</body>
</html>
